<mat-card>
  <mat-card-header>
    <h2>Subjects</h2>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table matSort  [dataSource]="dataSource">

        <ng-container  matColumnDef="subjectCode">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.subjectCode}} </td>
        </ng-container>

        <ng-container matColumnDef="subjectName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
        </ng-container>


        <ng-container matColumnDef="commencement">
          <th mat-header-cell *matHeaderCellDef> Commencement </th>
          <td mat-cell *matCellDef="let element"> {{element.commencement}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button  (click)="enrollUser(element.subjectCode)" mat-raised-button color="primary"
                     [disabled]="clickedItems[element.email + element.subjectCode]"
            >Enroll</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
